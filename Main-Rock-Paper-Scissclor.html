<!DOCTYPE html>
<html style="background-color: black; color: greenyellow">
  <head>
    <title>Rock Paper Scissors</title>
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
      playGame('rock');
    "
      class="move-btn"
    >
      <img
        src="https://thesooraj.github.io/Rock-Paper-Scissors/images/rock-emoji.png"
        class="move-icon"
      />
    </button>

    <button
      onclick="
      playGame('paper');
    "
      class="move-btn"
    >
      <img
        src="https://thesooraj.github.io/Rock-Paper-Scissors/images/paper-emoji.png"
        class="move-icon"
      />
    </button>

    <button
      onclick="
      playGame('scissors');
    "
      class="move-btn"
    >
      <img
        src="https://thesooraj.github.io/Rock-Paper-Scissors/images/scissors-emoji.png"
        class="move-icon"
      />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p id="jb" class="js-score score"></p>

    <button onclick="resetScore()" class="reset-score-btn">Reset Score</button>

    <script src="script.js">
     
    </script>
  </body>
</html>
</html>
